    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <button class="nav-button" onclick="openNav()">
        <i class="fa-solid fa-bars"></i>

    <div style="text-align: center;">
        <header><u class="gradient">Cadastro de Cliente</u></header>
        <div class="formulario">
            <form id ="form" action="#" method="GET">
            <div class="Signup" style="text-align: center;">    
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome"><strong>Nome:</strong></label><br>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" name="email" id="email" placeholder="Digete o seu email">
                    </div>
                </fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="senha"><strong>Senha</strong></label>
                        <input type="password" name="senha" id="senha" minlength="8">
                    </div>
                    <div class="campo">   
                        <label for="confirma_senha"><strong>Confirma Senha:</strong></label>
                        <input type="password" name="confirma_senha" id="confirma_senha" >
                    </div>
                </fieldset>
                <div class="campo" style="margin-left: 3%;">
                    <label style="margin-right: 55%;" for="data_nascimento"><strong>Data de Nascimento</strong></label>
                    <input style="margin-right: 50%;" type="date" name="data_nascimento" id="data_nascimento">
                </div>
                <fieldset class="grupo" style="margin-right: 12%;">
                    <div id="genero" style="color: rgba(255, 230, 0, 1);">
                        <label for="genero"><strong>GÃªnero:</strong></label><br> <br>
                        <input type="radio" id="genero_masculino" name="genero" value="masculino">
                        <label for="genero_masculino"><strong>Masculino</strong></label><br>
                        <input type="radio" id="genero_feminino" name="genero" value="feminino"> 
                        <label for="genero_feminino"><strong>Feminino</strong></label><br>
                        <input type="radio" id="genero_outro" name="genero" value="outro">
                        <label for="genero_outro"><strong>Outro</strong></label>
                    </div>
                </fieldset>

                <br>
                
                <div  class="campo">
                    <button class="button" type="button" onclick="validar()">Enviar
                        <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                            <path clip-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                            fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        
    </body>
    <script type="text/javascript" src="script.js" defer></script>
    </html>
