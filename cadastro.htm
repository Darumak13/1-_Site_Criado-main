        <div style="text-align: center;">
            <header><u>Cadastro de Cliente</u></header>
        <div class="formulario">
        <form action="#" method="GET"></form>
            <div class="Signup" style="text-align: center;">    
        <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label><br>
                    <input type="text" name="nome" id="nome" required minlength="3" maxlength="50" placeholder="Digite seu nome">
                </div>
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required placeholder="Digete o seu email">
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="password" name="senha" id="senha" required minlength="16">
                </div>
                <div class="campo">   
                    <label for="confirma_senha"><strong>Confirma Senha:</strong></label>
                    <input type="password" name="confirma_senha" id="confirma_senha" required minlength="16">
                </div>
            </fieldset>
                <div class="campo" style="margin-left: 3%;">
                    <label style="margin-right: 55%;" for="data_nascimento"><strong>Data de Nascimento</strong></label>
                    <input style="margin-right: 50%;" type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
            <fieldset class="grupo" style="margin-right: 12%;">
                <div id="genero" style="color: rgb(0, 255, 149);">
                    <label for="genero"><strong>GÃªnero:</strong></label><br> <br>
                    <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
                    <label for="genero_masculino"><strong>Masculino</strong></label><br>
                    <input type="radio" id="genero_feminino" name="genero" value="feminino" required> 
                    <label for="genero_feminino"><strong>Feminino</strong></label><br>
                    <input type="radio" id="genero_outro" name="genero" value="outro" required>
                    <label for="genero_outro"><strong>Outro</strong></label><br>
                </div>
            </fieldset>

            <br>
            
            <div class="campo">
                <a href="Login.html"><input class="Envio" type="submit" value="Cadastrar"></a>
            </div>
            </div>
        </form>
    </div>
</div>
