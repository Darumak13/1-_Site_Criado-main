<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icones/parque_tematico.png">
    <link rel="stylesheet" href="Login_style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <title>Login</title>
</head>
<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre</a>
            <a href="#">Contatos</a>
            <a href="#">Duvidas</a>
        </div>
    </div>

    <button class="nav-button" onclick="openNav()">
        <i class="fas fa-spin fa-spinner"></i>
    </button>
    
    <div class="caixa">
        <div class="container">
            <div class="top-header">
                <span>Você possui uma conta?</span>
                <header>Login</header>
            </div>

            <div class="input-field">
                <label for="email"></label>
                <input type="text" name="email" id="email" class="input" placeholder="Usuário" required placeholder>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submeter" value="Logar">
                
            </div>

            <div class="botao">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Lembrar de mim </label>
                </div>
                <div class="right">
                    <label><a href="cadastro.htm">Não possuo uma conta</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
